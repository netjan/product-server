parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        -
            name: Controller
            collectors:
                -
                    type: className
                    regex: .*Controller.*
        -
            name: Entity
            collectors:
                -
                    type: className
                    regex: ^App\\Entity\\
        -
            name: Repository
            collectors:
                -
                    type: className
                    regex: .*Repository.*
        - 
            name: Vendors
            collectors:
                - 
                    type: className
                    regex: ^ApiPlatform\\
                - 
                    type: className
                    regex: ^Doctrine\\ORM\\
                - 
                    type: className
                    regex: ^Doctrine\\Persistence\\

                    

    ruleset:
        Controller:
        Entity:
            - Repository
            - Vendors
        Repository:
            - Entity
            - Vendors
